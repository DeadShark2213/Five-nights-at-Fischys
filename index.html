<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Nights at Freddy's</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        #camera {
            width: 800px;
            height: 600px;
            background-color: #000;
            border: 3px solid #ff6600;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
        }

        .camera-feed {
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .animatronic {
            width: 150px;
            height: 150px;
            background-color: #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            position: absolute;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .animatronic:hover {
            opacity: 1;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }

        #freddy {
            top: 20px;
            left: 20px;
            background-color: #8B4513;
        }

        #bonnie {
            top: 20px;
            right: 20px;
            background-color: #4B0082;
        }

        #chica {
            bottom: 20px;
            left: 20px;
            background-color: #FFD700;
            color: #000;
        }

        #foxy {
            bottom: 20px;
            right: 20px;
            background-color: #FF6347;
        }

        .ui-panel {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .info-box {
            background-color: #2d2d2d;
            border: 2px solid #ff6600;
            padding: 15px;
            border-radius: 5px;
            min-width: 200px;
            text-align: center;
        }

        .info-box h3 {
            color: #ff6600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .info-box p {
            font-size: 16px;
            font-weight: bold;
            color: #00ff00;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff8533;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.8);
        }

        button:active {
            transform: scale(0.98);
        }

        #gameStatus {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #00ff00;
            min-height: 30px;
        }

        #gameStatus.warning {
            color: #ff6600;
        }

        #gameStatus.danger {
            color: #ff0000;
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }

        .camera-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .camera-btn {
            padding: 8px 15px;
            font-size: 12px;
            background-color: #444;
            color: #fff;
            border: 2px solid #ff6600;
        }

        .camera-btn.active {
            background-color: #ff6600;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1 style="color: #ff6600; margin-bottom: 20px; text-shadow: 0 0 10px rgba(255, 102, 0, 0.5);">FIVE NIGHTS AT FREDDY'S</h1>
        
        <div id="camera">
            <div class="camera-feed" id="cameraFeed">
                Night started... Check the cameras!
            </div>
        </div>

        <div class="camera-selector">
            <button class="camera-btn active" onclick="switchCamera('stage')">Stage</button>
            <button class="camera-btn" onclick="switchCamera('hallway')">West Hall</button>
            <button class="camera-btn" onclick="switchCamera('kitchen')">Kitchen</button>
            <button class="camera-btn" onclick="switchCamera('pirate')">Pirate Cove</button>
            <button class="camera-btn" onclick="switchCamera('back')">Back Stage</button>
        </div>

        <div class="ui-panel">
            <div class="info-box">
                <h3>NIGHT</h3>
                <p id="nightDisplay">1</p>
            </div>

            <div class="info-box">
                <h3>TIME</h3>
                <p id="timeDisplay">12:00 AM</p>
            </div>

            <div class="info-box">
                <h3>POWER USAGE</h3>
                <p id="powerDisplay">100%</p>
            </div>

            <div class="info-box">
                <h3>ANIMATRONICS</h3>
                <p id="animatronicStatus">All Systems Operational</p>
            </div>
        </div>

        <div id="gameStatus"></div>

        <div style="margin-top: 20px;">
            <button onclick="startGame()">START GAME</button>
            <button onclick="resetGame()">RESET</button>
            <button onclick="toggleAudio()">AUDIO: ON</button>
        </div>
    </div>

    <script>
        let gameState = {
            night: 1,
            time: 0,
            power: 100,
            maxPower: 100,
            gameRunning: false,
            currentCamera: 'stage',
            animatronics: {
                freddy: { name: 'Freddy', location: 'Stage', aggression: 0 },
                bonnie: { name: 'Bonnie', location: 'Pirate Cove', aggression: 0 },
                chica: { name: 'Chica', location: 'Kitchen', aggression: 0 },
                foxy: { name: 'Foxy', location: 'Pirate Cove', aggression: 0 }
            },
            audioEnabled: true
        };

        const timeOfNight = [
            '12:00 AM', '1:00 AM', '2:00 AM', '3:00 AM', '4:00 AM', '5:00 AM', '6:00 AM'
        ];

        const cameras = {
            stage: 'Stage - All animatronics present. Freddy appears dormant.',
            hallway: 'West Hall - Dark. No movement detected.',
            kitchen: 'Kitchen - Chica roams here. Searching for food.',
            pirate: 'Pirate Cove - Foxy appears to be twitching... Something is wrong.',
            back: 'Back Stage - Bonnie is here. Moving closer to you.'
        };

        function startGame() {
            gameState.gameRunning = true;
            gameState.time = 0;
            gameState.power = 100;
            gameState.night = 1;
            updateDisplay();
            runGameLoop();
            updateStatus('Night 1 started! Survive until 6 AM!', 'warning');
        }

        function resetGame() {
            gameState.gameRunning = false;
            gameState.night = 1;
            gameState.time = 0;
            gameState.power = 100;
            updateDisplay();
            updateStatus('Game reset.', '');
            document.getElementById('cameraFeed').textContent = 'Check the cameras...';
        }

        function runGameLoop() {
            if (!gameState.gameRunning) return;

            gameState.time++;
            if (gameState.time >= timeOfNight.length) {
                endNight();
                return;
            }

            gameState.power -= Math.random() * 3 + 1;
            gameState.power = Math.max(0, gameState.power);

            if (gameState.power <= 0) {
                endGame('POWER OUTAGE! The animatronics have entered your office!');
                return;
            }

            // Animatronic AI
            updateAnimatronicAggression();

            updateDisplay();
            setTimeout(runGameLoop, 3000);
        }

        function updateAnimatronicAggression() {
            gameState.animatronics.freddy.aggression += Math.random() * 5;
            gameState.animatronics.bonnie.aggression += Math.random() * 4;
            gameState.animatronics.chica.aggression += Math.random() * 4;
            gameState.animatronics.foxy.aggression += Math.random() * 6;

            if (gameState.animatronics.foxy.aggression > 100) {
                updateStatus('FOXY ATTACK!', 'danger');
                if (gameState.audioEnabled) playSound('attack');
            }
        }

        function switchCamera(camera) {
            gameState.currentCamera = camera;
            const cameraFeed = document.getElementById('cameraFeed');
            cameraFeed.textContent = cameras[camera];

            document.querySelectorAll('.camera-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            gameState.power -= 2;
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('nightDisplay').textContent = gameState.night;
            document.getElementById('timeDisplay').textContent = timeOfNight[gameState.time] || '6:00 AM';
            document.getElementById('powerDisplay').textContent = Math.round(gameState.power) + '%';

            let aggression = 0;
            for (let bot in gameState.animatronics) {
                aggression += gameState.animatronics[bot].aggression;
            }
            aggression /= 4;

            if (aggression > 75) {
                document.getElementById('animatronicStatus').textContent = 'EXTREME THREAT!';
                document.getElementById('animatronicStatus').style.color = '#ff0000';
            } else if (aggression > 50) {
                document.getElementById('animatronicStatus').textContent = 'HIGH ALERT';
                document.getElementById('animatronicStatus').style.color = '#ff6600';
            } else if (aggression > 25) {
                document.getElementById('animatronicStatus').textContent = 'CAUTION';
                document.getElementById('animatronicStatus').style.color = '#ffff00';
            } else {
                document.getElementById('animatronicStatus').textContent = 'All Systems Operational';
                document.getElementById('animatronicStatus').style.color = '#00ff00';
            }
        }

        function endNight() {
            gameState.gameRunning = false;
            gameState.night++;
            updateStatus(`Night ${gameState.night - 1} completed! Night ${gameState.night} awaits...`, '');
        }

        function endGame(message) {
            gameState.gameRunning = false;
            updateStatus(message, 'danger');
            if (gameState.audioEnabled) playSound('gameover');
        }

        function updateStatus(message, className) {
            const statusElement = document.getElementById('gameStatus');
            statusElement.textContent = message;
            statusElement.className = className;
        }

        function toggleAudio() {
            gameState.audioEnabled = !gameState.audioEnabled;
            event.target.textContent = 'AUDIO: ' + (gameState.audioEnabled ? 'ON' : 'OFF');
        }

        function playSound(soundType) {
            // Placeholder for sound effects
            console.log('Playing sound: ' + soundType);
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
