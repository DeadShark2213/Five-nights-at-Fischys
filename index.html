<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Nights at Freddy's - Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="office">
            <h1>Night Guard Office</h1>
            <div id="power-bar">Power: <span id="power-level">100</span>%</div>
            <div class="doors">
                <div id="left-door" class="door">
                    <button id="left-light">Light</button>
                    <button id="left-door-btn">Close Door</button>
                </div>
                <div id="right-door" class="door">
                    <button id="right-light">Light</button>
                    <button id="right-door-btn">Close Door</button>
                </div>
            </div>
            <button id="check-cameras">Check Cameras</button>
            <div id="notification"></div>
        </div>
        <div id="camera-view" class="hidden">
            <h2>Camera View</h2>
            <div id="camera-images"></div>
            <button id="close-camera">Close Camera</button>
        </div>
    </div>
    
    <div id="overlay" class="hidden">
        <h2 id="game-over-text">Game Over!</h2>
        <button id="restart-btn">Restart</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
